<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        --color-text-primary: #2a3443;
        --color-text-secondary: #5e6673;
        --color-background: #db960a;
        --color-light-grey: #f4f3f2;
        --color-divider: rgba(0, 0, 0, 0.12);

        /* https://material.io/components/cards/cards.html#usage */
        --material-card-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        --material-card-shadow-inset: 0 0 0 0 rgba(0, 0, 0, 0.2),
          0 0 0 0 rgba(0, 0, 0, 0.14), 0 0 0 0 rgba(0, 0, 0, 0.12);

        /* https://css-tricks.com/snippets/css/system-font-stack/ */
        --system-font-stack: Roboto, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';

        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--system-font-stack);
        color: var(--color-text-primary);
        font-size: 18px;
        line-height: 1.5rem;
      }

      html,
      body,
      main {
        width: 100%;
        height: 100%;
      }

      @font-face {
        font-family: 'Noto Sans CJK TC';
        src: url('./assets/fonts/noto-sans-tc_regular_zh_lzh_785da7cebd0b.woff2')
            format('woff2'),
          url('./assets/fonts/noto-sans-tc_regular_zh_lzh_785da7cebd0b.ttf')
            format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Noto Sans CJK TC';
        src: url('./assets/fonts/noto-sans-tc_bold_zh_lzh_bbcfc9a4d4b2.woff2')
            format('woff2'),
          url('./assets/fonts/noto-sans-tc_bold_zh_lzh_bbcfc9a4d4b2.ttf')
            format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buddhanexus</title>

    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <meta name="theme-color" content="#2A3443" />
    <meta name="description" content="Buddhistnexus" />

    <!-- iOS -->
    <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Buddhanexus" />

    <script>
      if (!window.customElements) {
        document.write('<!--');
      }
    </script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
  </head>

  <body>
    <app-layout id="app_layout"></app-layout>
  </body>
  <script type="module" src="index.js"></script>
</html>
